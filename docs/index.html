<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSkillMaster - Documentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-gold: #f0b132;
            --accent-purple: #a855f7;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --border-color: #30363d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hero {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 50%, #1a1625 100%);
            padding: 4rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .badges {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        .badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .badge-version { background: var(--accent-blue); color: #fff; }
        .badge-addon { background: var(--accent-purple); color: #fff; }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
            flex: 1;
        }
        section { margin-bottom: 2rem; }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-gold);
        }
        p { color: var(--text-secondary); line-height: 1.6; }
        footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>TradeSkillMaster</h1>
        <div class="badges">
            <span class="badge badge-addon">WoW Addon</span>
            <span class="badge badge-version">v1.0.0</span>
        </div>
    </header>
    <main class="container">
        <section>
            <h2>Overview</h2>
            <p>Documentation for the <strong>TradeSkillMaster</strong> addon for World of Warcraft 3.3.5a (Project Ascension).</p>
        </section>
    </main>
    <footer>
        <p>Generated by Antigravity - your AI assistant.</p>
    </footer>
</body>
</html>
